<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RPG Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/spacelab/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <!--[if lt IE 9]>

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

  <![endif]-->
</head>
<body>

<!-- Main section -->
	<div class="container main-section">
		<div class="row">
			<div class="col-lg-12">
				<h1>Heroes of Greek Mythology RPG!</h1>
	  		</div>
	  	</div>
	  	<div class="row">
			<div id="players" class="col-lg-offset-2 col-lg-8">
				<p id="titleFirst">Choose a hero to play: </p>
				<div id="achilles" class="characters"><img  src="assets/images/achilles.jpg"/></div>
				<div id="heracles" class="characters" ><img src="assets/images/heracles.jpg"/></div>
				<div id="perseus" class="characters" ><img src="assets/images/perseus.jpg"/></div>
				<div id="zeus" class="characters" ><img src="assets/images/zeus.jpg"/></div>
			</div>
		</div>
	  	<div class="row">
			<div class="col-lg-offset-2 col-lg-8">
				<p id="titleYou">Your character: </p>
				<div id="attacker"> </div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-offset-2 col-lg-8">
				<p id="titleEnem">Your Enemies: </p>
				<div id="enemies"> </div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-offset-2 col-lg-8">
				<p>Fight Section </p>
				<button id="btn-attack">Attack</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-offset-2 col-lg-8">
				<p id="titleDef">Defender: </p>
				<div id="defender"> </div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-offset-2 col-lg-8">
				<p id="yPowers">Your attack powers</p>
				<p id="defPowers">Defender attack powers</p>
			</div>
		</div>
				<audio id="win-sound">
				    <source src=assets/sound/tada.wav>
				</audio>
				<audio id="lost-sound">
				    <source src=assets/sound/gameover.wav>
				</audio>
		</div>
	<!-- end Main section -->

	</div> <!--<div class="container">-->	<!-- Footer section -->
	<footer class="footer">
	  <div class="container">
	    <p id="copywrite" class="text-muted">&copy;Copywrite 2016 Tatiana Grigorieva</p>
	  </div>
	</footer>

	<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
